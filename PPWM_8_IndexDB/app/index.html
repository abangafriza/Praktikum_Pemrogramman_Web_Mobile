<body bgcolor="lighblue">
  <h1>My Couches-N-Things</h1>
  <button id="addProducts" onclick="idbApp.addProducts()">Tambah Produk</button></br></br>
  <h2>Cari Produk</h2>
  Berdasarkan Nama: <input type="text" id="name" placeholder="Chair,Couch,Armchair,Stool,Dresser,Cabinet"> <button id="byName" onclick="idbApp.displayByName()">Cari</button></br></br>

  <div id="results"></div>
  <h2>Pesanan</h2>
  <button id="addOrders" onclick="idbApp.addOrders()">Tambah Pesanan</button></br></br>
  <button id="showOrders" onclick="idbApp.showOrders()">Tampilkan Pesanan</button></br></br>
  <div id="orders"></div>
  <button id="fulfill" onclick="idbApp.fulfillOrders()">Pesanan Terpenuhi</button></br></br>
  <div id="receipt"></div>
